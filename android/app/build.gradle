plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.softtech.crm_task_manager"
    compileSdkVersion flutter.compileSdkVersion
    compileSdk 35
    ndkVersion flutter.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.softtech.crm_task_manager"
        minSdkVersion 24
        targetSdkVersion 35  // Было: flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    signingConfigs {
        release {
            // Укажите путь к вашему .keystore файлу
            storeFile file("key.keystore")
            storePassword "123456"  // Пароль для хранилища
            keyAlias "keyalias"                  // Alias ключа
            keyPassword "123456"       // Пароль для ключа
        }
    }

    buildTypes {
        release {
            // Используем конфигурацию подписи для релиза
            signingConfig signingConfigs.release
        }
    }

     buildFeatures {
        buildConfig true
    }

}

flutter {
    source '../..'
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    implementation 'com.google.zxing:core:3.5.2'  // Явно добавить ZXing для qr_code_scanner
}